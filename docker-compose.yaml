services:
  redis:
    image: redis:latest

  registry:
    build:
      context: ./registry
    environment:
      PORT: 5000
      HOOK_TOKEN: deleteme
      HOOK_URI: 'http://hooks:8000/v1/hook/registry-event'
      REPLREG_HOST: 'localhost:5000'
      REPLREG_SECRET: deleteme
      GCS_BUCKET: uffizzi-ephemeron
      GCS_KEY_ENCODED: e30=
    ports:
      - "5000:5000"

  hooks:
    build:
      context: ./hooks
      dockerfile: Dockerfile.hooks
    environment:
      PORT: 8000
      NODE_ENV: development
      HOOK_TOKEN: deleteme
      REDISCLOUD_URL: redis://redis/

  reaper:
    build:
      context: ./hooks
      dockerfile: Dockerfile.reap
    environment:
      PORT: 8088
      NODE_ENV: development
      REGISTRY_URL: http://registry:5000
      REDISCLOUD_URL: redis://redis/

  pruner:
    build:
      context: ./hooks
      dockerfile: Dockerfile.prune
    environment:
      NODE_ENV: development
      REGISTRY_URL: http://registry:5000
      REDISCLOUD_URL: redis://redis/
      GCS_BUCKET: uffizzi-ephemeron
      GCS_KEY_ENCODED: e30=
